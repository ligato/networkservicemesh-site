{{ $docs           := where site.Sections "Section" "docs" }}
<div class="hero-foot">
  <div class="tabs is-boxed">
    <ul>
      {{ range $docs }}
      {{ range .Sections }}
      {{ $isCurrentSection := false }}
      <li{{ if $isCurrentSection }} class="is-active"{{ end }}>
        <a href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
      </li>
      {{ end }}
      {{ end }}
    </ul>
  </div>
</div>
