{{ $toc := .TableOfContents }}
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column{{ if $toc }} is-three-quarters{{ end }}">
        <div class="content is-narrow-desktop">
          {{ .Content }}
        </div>
      </div>

      {{ with $toc }}
      {{ partial "docs/toc.html" . }}
      {{ end }}
    </div>
  </div>
</section>
