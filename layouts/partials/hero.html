<section class="hero is-dark{{ with .size }} is-{{ . }}{{ end }}">

    <div class="container">
      <p class="title is-size-1 is-size-2-mobile has-text-weight-light is-spaced">

      </p>

        {{ .description }}
      </p>
    </div>
  </div>
